    #     box: bento/centos-7

  suites:
    - name: hardened
      provisioner:
        playbook: spec/ansible/couchbase-hardening/hardening-playbook.yml
      verifier:
        reporter:
          - cli
          - json:spec/results/hardened-test-result.json
    - name: vanilla
      provisioner:
        playbook: spec/ansible/couchbase-hardening/vanilla-playbook.yml
      verifier:
        reporter:
          - cli
          - json:spec/results/vanilla-test-result.json
  
  
  
  